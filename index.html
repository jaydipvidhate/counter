<html lang="en">
  <head>

      <div onclick="console.log('div 1')">

        <div onclick="console.log('div 2')">
          div 2
          <div onclick="console.log('div 3')">
            div 3
            <div onclick="console.log('div 4')">div 4</div>

        </div>
      </div>
    </section>
    <script src="./index.js"></script>
